<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>実演デモ(表情応答)</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 1100px;
        margin: 20px auto;
        padding: 10px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .container {
        display: flex;
        gap: 20px;
        align-items: center;
    }

    .left-video {
        flex: 1.3;
    }

    .left-video video {
        width: 100%;
        border-radius: 10px;
    }

    .right-block {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center; /* 让文件名居中 */
    }

    .right-block video {
        width: 100%;
        border-radius: 10px;
    }

    /* 文件名样式 */
    .filename {
        text-align: center;
        font-size: 14px;
        margin-top: 5px;
        color: #333;
    }

    .arrow-container {
        position: relative;
        flex: 0.6;
        height: 300px;
    }

    /* 两条箭头线 */
    .arrow-line {
        position: absolute;
        width: 2px;
        background: black;
    }

    .arrow1 {
        left: 50%;
        top: 10%;
        height: 40%;
        transform: rotate(25deg);
    }

    .arrow2 {
        left: 50%;
        top: 50%;
        height: 40%;
        transform: rotate(-25deg);
    }

    .arrow-tip {
        width: 0;
        height: 0;
        border-left: 12px solid black;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        position: absolute;
    }

    .tip1 {
        top: 10%;
        left: calc(50% + 80px);
        transform: rotate(25deg);
    }

    .tip2 {
        top: 80%;
        left: calc(50% + 80px);
        transform: rotate(-25deg);
    }

    .note {
        margin-top: 25px;
        font-size: 15px;
        line-height: 1.6;
    }

    .note span {
        color: red;
        font-weight: bold;
    }
  </style>
</head>

<body>

<h1>実演デモ(表情応答)</h1>

<div class="container">

  <div class="left-video">
    <video id="video-left" controls playsinline>
      <source src="表情検知.mp4" type="video/mp4">
    </video>
  </div>

  <div class="arrow-container">
    <div class="arrow-line arrow1"></div>
    <div class="arrow-line arrow2"></div>
    <div class="arrow-tip tip1"></div>
    <div class="arrow-tip tip2"></div>
  </div>

  <div class="right-block">
    <video id="video-right1" controls playsinline>
      <source src="negativeを検出%20.mp4" type="video/mp4">
    </video>
    <div class="filename">negativeを検出</div>

    <video id="video-right2" controls playsinline>
      <source src="positiveを検出%20.mp4" type="video/mp4">
    </video>
    <div class="filename">positiveを検出</div>
  </div>

</div>

<div class="note">
  <span>※</span> ROS制御により <br>
  シミュレータと実機Furhatはそのまま置き換え可能（デジタルツイン）
</div>

<script>
  // 自动把视频第一帧设置为 poster
  function setPosterFromFirstFrame(video) {
    const canvas = document.createElement('canvas');
    video.addEventListener('loadeddata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      video.setAttribute('poster', canvas.toDataURL());
    });
  }

  const videos = [
    document.getElementById('video-left'),
    document.getElementById('video-right1'),
    document.getElementById('video-right2')
  ];

  videos.forEach(v => setPosterFromFirstFrame(v));
</script>

</body>
</html>
